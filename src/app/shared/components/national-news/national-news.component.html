<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-6 text-gray-900">Noticias Nacionales</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let newsItem of nationalNews" class="rounded-lg overflow-hidden shadow-lg bg-[var(--custom-white)]">
      <a [routerLink]="['/noticias-nacionales', newsItem.id]">
        <img [src]="newsItem.imageUrl" alt="{{ newsItem.title }}" class="w-full h-48 object-cover">
      </a>
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-3 text-gray-800">{{ newsItem.title }}</h3>
        <p class="text-gray-700 mb-4">{{ newsItem.summary }}</p>
        <p class="text-sm text-gray-600">{{ newsItem.date | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
</div>
